<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="payment.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <div class="box">
                <div class="heading">
                    <h1>Checkout Form</h1>
                </div>
                <div class="content">
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="content">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                </div>
                <div class="content">
                    <label>Address</label>
                    <input type="text" placeholder="Address">
                </div>
                <div class="content">
                    <label>City</label>
                    <input type="text" placeholder="City">
                </div>
                <div class="row">
                <div class="content">
                    <label>State</label>
                    <input type="text" placeholder="india">
                </div>
                <div class="content">
                    <label>Pin</label>
                    <input type="tel" placeholder="Pin">
                </div>
            </div>
            </div>
            <div class="payment-mode">
                <h2>Payment Information</h2>
                <p>Cards Accepted</p>
                <div class="card">
                <div class="cards">
                    <img src="images/Paypal_2014_logo.png" alt="paypal">
                </div>
                <div class="cards">
                    <img src="images/mastercard.png" alt="mastercard">
                </div>
                <div class="cards">
                    <img src="images/american-express.png" alt="american express">
                </div>
                <div class="cards">
                    <img src="images/visa.png" alt="visa">
                </div>
            </div>
                <div class="info">
                    <label>Name on Card</label>
                    <input type="text">
                </div>
                <div class="info">
                    <label>credit card number</label>
                    <input type="tel">
                </div>
                <div class="info">
                    <label>Expiration Month</label>
                    <input type="text">
                </div>
                <div class="info">
                    <label>Expiration Year</label>
                    <input type="text">
                </div>
                <div class="info">
                    <label>CVV</label>
                    <input type="text">
                </div>
            </div>
            <div class="submit">
                <button>Submit Payment</button>
            </div>
        </form>
    </div>
</body>

</html>
